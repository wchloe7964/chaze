{% extends 'accounts/base.html' %}

{% block title %}Password Reset Complete - Chase Bank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center py-4">
                <i class="fas fa-check-circle fa-2x mb-3"></i>
                <h3 class="mb-0">Password Reset Complete</h3>
            </div>
            <div class="card-body p-4 text-center">
                <i class="fas fa-lock-open fa-4x text-success mb-3"></i>
                <h4>Your Password Has Been Set</h4>
                <p class="text-muted">
                    Your new password has been set. You can now log in with your new password.
                </p>
                
                <div class="d-grid mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
