{% extends 'accounts/base.html' %}

{% block title %}Bad Request - Chase Bank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body py-5">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                <h1 class="display-4">400</h1>
                <h2>Bad Request</h2>
                <p class="lead">The server cannot process the request due to a client error.</p>
                <div class="mt-4">
                    <a href="{% url 'dashboard' %}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-1"></i>Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
