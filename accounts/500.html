{% extends 'accounts/base.html' %}

{% block title %}Server Error - Chase Bank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body py-5">
                <i class="fas fa-server fa-5x text-danger mb-4"></i>
                <h1 class="display-4">500</h1>
                <h2>Internal Server Error</h2>
                <p class="lead">Something went wrong on our end. Please try again later.</p>
                <div class="mt-4">
                    <a href="{% url 'dashboard' %}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-1"></i>Go Home
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                        <i class="fas fa-redo me-1"></i>Try Again
                    </a>
                </div>
                <div class="mt-4">
                    <small class="text-muted">
                        If the problem persists, please contact our support team.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
