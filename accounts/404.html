{% extends 'accounts/base.html' %}

{% block title %}Page Not Found - Chase Bank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body py-5">
                <i class="fas fa-search fa-5x text-primary mb-4"></i>
                <h1 class="display-4">404</h1>
                <h2>Page Not Found</h2>
                <p class="lead">The page you are looking for doesn't exist or has been moved.</p>
                <div class="mt-4">
                    <a href="{% url 'dashboard' %}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-1"></i>Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
